{% load static %}

<html>
  <head>
    <title>{% if page.title %}{{ page.title }} | {% endif %}Webtools</title>
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}" media="screen" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
  </head>
  <body>

    <header role="banner">
      <h1>
        <a href="#">Webtools</a>
      </h1>

      <nav role="navigation">
        <div class="navdropdown">
          <a href="javascript:void(0)">
            {% if user.get_full_name %}
              {{ user.get_full_name }}
            {% else %}
              {{ user.username }}
            {% endif %}
          </a>
          <div class="navdropdown-content">
            <a href="#">Logout</a>
          </div>
        </div>
      </nav>
    </header>

    <main>
      {% block content %}
      {% endblock %}
    </main>

    <footer>
      &copy; {% now "Y" %} neax
    </footer>
  </body>

  <script src="{% static 'main/js/script.js' %}"></script>
</html>
